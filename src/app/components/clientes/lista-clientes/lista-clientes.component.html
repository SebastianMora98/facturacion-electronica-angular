<p-table
  #dt
  [value]="clientes"
  [paginator]="true"
  [rows]="5"
  [responsive]="true"
  [globalFilterFields]="['cedula', 'nombres', 'apellidos', 'responsable']"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <h5 class="p-m-0">Buscar clientes</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Search..."
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="cedula">Cedula <p-sortIcon></p-sortIcon></th>
      <th pSortableColumn="nombres">Nombres <p-sortIcon></p-sortIcon></th>
      <th pSortableColumn="apellidos">Apellidos <p-sortIcon></p-sortIcon></th>
      <th pSortableColumn="responsable">
        Responsables <p-sortIcon></p-sortIcon>
      </th>
      <th style="width: 4em"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cliente>
    <tr>
      <td>{{ cliente.cedula }}</td>
      <td>{{ cliente.nombres }}</td>
      <td>{{ cliente.apellidos }}</td>
      <td>{{ cliente.responsable }}</td>
      <td>
        <button
          type="button"
          pButton
          icon="pi pi-search"
          (click)="seleccionarCliente(cliente)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
